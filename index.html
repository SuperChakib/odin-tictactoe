<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="game">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="box" data-key="0"></div>
            <div class="box" data-key="1"></div>
            <div class="box" data-key="2"></div>
            <div class="box" data-key="3"></div>
            <div class="box" data-key="4"></div>
            <div class="box" data-key="5"></div>
            <div class="box" data-key="6"></div>
            <div class="box" data-key="7"></div>
            <div class="box" data-key="8"></div>
        </div>
    </div>
    <div id="interface">
        <div id="results"></div>
        <div id="players">
            <div id="player1">
                <label for="player1">Player 1:</label>
                <input type="text" name="player1" value=''>
            </div>
            <div id="player2">
                <label for="player2">Player 2:</label>
                <input type="text" name="player2" value=''>
            </div>
        </div>
    </div>
</body>
</html>
